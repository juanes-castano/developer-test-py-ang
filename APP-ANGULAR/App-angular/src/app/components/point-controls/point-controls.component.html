<div class="space-y-4">
  <div>
    <label class="block mb-2 text-sm font-medium text-white">
      Puntos: {{ pointsCount | number:'1.0-0' }}
    </label>
    <input
      type="range"
      [(ngModel)]="pointsCount"
      [min]="minPoints"
      [max]="maxPoints"
      [step]="step"
      class="w-full h-2 bg-gray-700 rounded-lg cursor-pointer"
    >
    <div class="flex justify-between text-xs text-gray-400">
      <span>{{ minPoints | number }}</span>
      <span>{{ (maxPoints / 2) | number }}</span>
      <span>{{ maxPoints | number }}</span>
    </div>
  </div>

  <button
    (click)="generatePoints()"
    [disabled]="isLoading()"
    class="w-full bg-gradient-to-r from-teal-200 to-lime-200 text-gray-900 font-medium py-2.5 px-5 rounded-lg hover:from-teal-300 hover:to-lime-300 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
  >
    @if (isLoading()) {
      <svg class="animate-spin h-5 w-5 mr-2 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    }
    Generar puntos y calcular Ã¡rea
  </button>
</div>
