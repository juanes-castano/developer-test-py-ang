<div class="flex flex-col items-center justify-center p-6 border-2 border-dashed rounded-lg transition-colors"
     [class]="isDragging ? 'drag-active' : 'border-gray-300'"
     (drop)="onDrop($event)"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave()">
  <label class="flex flex-col items-center justify-center w-full cursor-pointer">
  <div class="flex flex-col items-center justify-center pt-5 pb-6 px-5 w-full rounded-lg bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 transition-all duration-300">
    <svg class="w-8 h-8 mb-4 text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
    </svg>
    <p class="mb-2 text-sm text-gray-700 font-medium">
      <span>Haz clic para subir</span> o arrastra tu imagen
    </p>
    <p class="text-xs text-gray-600">Imagen binaria (PNG, JPG)</p>
  </div>
  <input type="file" class="hidden" accept="image/*" (change)="onFileSelected($event)" />
</label>
  
  @if (fileName) {
    <div class="mt-2 text-sm text-gray-600">
      Archivo seleccionado: {{ fileName }}
    </div>
  }
  
  @if (errorMessage) {
    <div class="mt-2 text-sm text-red-600">
      {{ errorMessage }}
    </div>
  }
</div>
