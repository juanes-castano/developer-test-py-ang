@if (result) {
  <div class="bg-gray-900 p-4 rounded-lg shadow-lg border border-gray-800">
    <h3 class="text-lg font-medium text-white mb-3">Resultados del Cálculo</h3>
    
    <div class="grid grid-cols-2 gap-4 mb-3">
      <div>
        <p class="text-sm text-gray-400">Puntos totales:</p>
        <p class="font-medium text-white">{{ result.totalPoints | number }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-400">Puntos en mancha:</p>
        <p class="font-medium text-white">{{ result.pointsInSpot | number }}</p>
      </div>
    </div>
    
    <div class="grid grid-cols-2 gap-4 mb-3">
      <div>
        <p class="text-sm text-gray-400">Área estimada:</p>
        <p class="font-medium text-blue-400">
          {{ result.estimatedArea | number:'1.0-2' }} px²
        </p>
      </div>
      <div>
        <p class="text-sm text-gray-400">Porcentaje:</p>
        <p class="font-medium text-blue-400">
          {{ calculatePercentage() | number:'1.2-2' }}%
        </p>
      </div>
    </div>
    
    <div class="mt-3">
      <p class="text-sm text-gray-400 mb-1">Cobertura:</p>
      <div class="w-full bg-gray-700 rounded-full h-2.5">
        <div class="bg-blue-500 h-2.5 rounded-full" 
             [style.width.%]="calculatePercentage()">
        </div>
      </div>
    </div>
  </div>
}
